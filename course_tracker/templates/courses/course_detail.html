{% extends 'layout/base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<h1 class="h1 text-center">{{ header }}</h1>

<div class="d-flex justify-content-center">
    <div class="card col-9">
        <div class="h3 card-header">{{ object.name }}</div>
        <div class="card-body"><a href="{{ object.url }}">{{ object.url }}</a></div>

        <div class="card-footer">
            <a class="card-link" href="{% url 'courses.update' pk=object.id %}">Update</a>
            <a class="card-link" href="{% url 'courses.delete' pk=object.id %}">Delete</a>
        </div>
        </div>
</div>

{% endblock content %}
