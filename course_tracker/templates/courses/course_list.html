{% extends 'layout/base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<h1 class="h1">{{ header }}</h1>

<table class="table">
    <thead>
        <th>Name</th>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td>
                <a href="#">{{ obj.name }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock content %}
